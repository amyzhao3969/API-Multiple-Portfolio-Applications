<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   </head>

   <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1>Exercise tracker</h1>
              <form action="/api/exercise/new-user" method="post">
                <h3>Create a New User</h3>
                <p><code>POST /api/exercise/new-user</code></p>
                <div class="form-group">
                <input id="uname" type="text" name="username" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-block btn-primary my-4 form-control">
                </div>
              </form>
              <form action="/api/exercise/add" method="post">
                <h3>Add exercises</h3>
                <p><code>POST /api/exercise/add</code></p>
                <div class="form-group">
                  <input id="uid" type="text" name="userId" placeholder="userId*" class="form-control">
                </div>
                <div class="form-group">
                  <input id="desc" type="text" name="description" placeholder="description*" class="form-control">
                </div>
                <div class="form-group">
                  <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" class="form-control">
                </div>
                <div class="form-group">
                  <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary my-4 form-control">
                </div>
              </form>
              <p><strong>GET users's exercise log: </strong><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
              <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
              <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>

          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
   </body>

</html>
